<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>First Group Project</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Birthday Tracker</h1>
          <p class="lead">Forgot who has a birthday?.. or when?.. or what they want? We got you!</p>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="nameInput" placeholder="First and Last Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Birthdate</label>
          <input type="birthdate" class="form-control" id="birthdate" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Likes</label>
          <select class="form-control" id="likes">
            <option placeholder="Choose One"></option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Art</option>
            <option>Home & Garden</option>
            <option>Motors</option>
            <option>Sporting Goods</option>
            <option>Toys & Games</option>
            <option>Movies, TV, & Books</option>
            <option>Music</option>
            <option>Health & Beauty</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Dislikes</label>
          <select class="form-control" id="dislikes">
            <option placeholder="Choose One"></option>
            <option>Electronics</option>
            <option>Fashion</option>
            <option>Art</option>
            <option>Home & Garden</option>
            <option>Motors</option>
            <option>Sporting Goods</option>
            <option>Toys & Games</option>
            <option>Movies, TV, & Books</option>
            <option>Music</option>
            <option>Health & Beauty</option>
          </select>
        </div>
        <input class="btn btn-primary" id="submit" type="submit" value="Submit">
      </form>






    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="assets/javascript/train.js"></script>

    </body>

</html>
